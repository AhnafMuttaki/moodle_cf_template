Resources:
  ElasticIP:
    Type: 'AWS::EC2::EIP'
    Properties:
      Domain: vpc
  ElasticIPAssociation:
    Type: AWS::EC2::EIPAssociation
    Properties: 
      EIP: !Ref ElasticIP
      InstanceId: !Ref WebServerInstance
  WebServerInstance:
    Type: 'AWS::EC2::Instance'
    Metadata:
      'AWS::CloudFormation::Init':
        configSets:
          InstallAndRun:
            - Install
        Install:
          packages:
            yum:
              git: []
    Properties:
      ImageId: !Ref InstanceId
      InstanceType: !Ref InstanceType
      SecurityGroups:
        - !Ref WebServerSecurityGroup
      KeyName: !Ref KeyName
      UserData: !Base64
        "Fn::Join": ["\n", 
                      [
                         "#!/bin/bash -xe", 
                         "sudo /bin/yum install git -y",
                         "sudo /bin/git clone https://github.com/AhnafMuttaki/moodle_cf_template.git",
                         "sudo chmod +x ./moodle_cf_template/install_moodle_in_amazon_linux.sh",
                         "Fn::Sub": [
                            "sudo ./moodle_cf_template/install_moodle_in_amazon_linux.sh ${DBHost} ${DBName} ${DBUser} ${DBPass} ${WebHost}",
                            {
                              DBHost: !GetAtt DBInstance.Endpoint.Address,
                              DBName: 'moodle_db',
                              DBUser: 'moodle_user',
                              DBPass: !Ref DatabasePassword,
                              WebHost: !Ref ElasticIP
                            }
                        ]
                      ],     
                    ]
  WebServerSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Enable HTTP access via port 80
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '80'
          ToPort: '80'
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: !Ref SSHLocation
  # DB INSTANCE
  DBInstance:
    Type: AWS::RDS::DBInstance
    Properties:
      DBName: 'moodle_db'
      Engine: MySQL
      EngineVersion: '5.7.38'
      MasterUsername: 'moodle_user'
      DBInstanceClass: 'db.t2.small'
      DBSecurityGroups:
        - Ref: DBSecurityGroup
      AllocatedStorage: '5'
      MasterUserPassword: !Ref DatabasePassword
  DBSecurityGroup:
    Type: AWS::RDS::DBSecurityGroup
    Properties:
      DBSecurityGroupIngress:
        EC2SecurityGroupName: !Ref WebServerSecurityGroup
      GroupDescription: Frontend Access

Outputs:
  WebsiteURL:
    Description: URL for newly created Instance
    Value: !Join 
      - ''
      - - 'http://'
        - !Ref ElasticIP
  RDSEndPoint:
    Description: End Point of rds
    Value: !GetAtt DBInstance.Endpoint.Address
  MoodleUserName:
    Description: Moodle Admin User Name
    Value: !Ref MoodleAdminUserName
  MoodleAdminPassword:
    Description: Moodle Admin Password
    Value: !Ref MoodleAdminPass